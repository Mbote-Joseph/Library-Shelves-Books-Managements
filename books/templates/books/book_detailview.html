{% extends "base.html" %}

{% block title %}
    {{book.name}}
{% endblock %}


{% block content %}
        <div class ="book">
            <h3> {{book.title}} </h3>
            <p> Authored By:  {{book.author}} </p>
            <p> ISBN:  {{book.isbn}} </p>
            <p> Description:  {{book.description}} </p>
            <p> Shelf:  {{book.shelf.label}} </p>
            <p> Library: {{book.shelf.library.name}} </p>
            <a class="btn btn-primary" href="{% url 'books' %}"> back  </a>
        </div>
{% endblock %}
